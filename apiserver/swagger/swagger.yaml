swagger: '2.0'
info:
  description: 体制检测系统API
  version: 0.0.1
  title: 体制检测系统
host: localhost:8080
basePath: /
tags:
  - name: oauth
    description: 认证管理
  - name: user
    description: 用户管理
  - name: monitor
    description: 数据管理
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  BasicAuth:
    type: basic
  OAuth2:
    type: oauth2
    flow: password
    tokenUrl: http://localhost:8080/v1/oauth/token
    scopes:
      student: 学生
      teacher: 老师
      root: 超级管理员
security:
  - OAuth2:
      - student
      - teacher
      - root

paths:
  /v1/oauth/token:
    post:
      tags:
        - oauth
      summary: 权限认证
      description: 权限认证
      operationId: Token
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: username
          in: formData
          description: 用户名
          type: string
          required: true
        - name: password
          in: formData
          description: 密码
          type: string
          required: true
        - name: grant_type
          in: formData
          description: 认证类型
          type: string
          required: true
          default: password
        - name: scope
          in: formData
          description: 参数
          type: array
          items:
            type: string
      responses:
        200:
          description: A successful response.
          schema:
            $ref: '#/definitions/Token'
      security: []
  /v1/login:
    post:
      tags:
        - user
      summary: 用户登陆
      description: 用户登陆
      operationId: Login
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: username
          in: formData
          description: 用户名
          type: string
          required: true
        - name: password
          in: formData
          description: 密码
          type: string
          required: true
      responses:
        200:
          description: A successful response.
          schema:
