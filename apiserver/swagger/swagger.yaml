        - user
      summary: 用户登出
      description: 用户登出
      operationId: Logout
      responses:
        200:
          description: A successful response.
      security: []
  /v1/user/{id}:
    get:
      tags:
        - user
      summary: 获取用户信息
      description: 获取单个用户的详细信息
      operationId: GetUser
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: 用户ID
      responses:
        '200':
          description: A successful response.
          schema:
            $ref: '#/definitions/User'
      security:
        - OAuth2: [root, teacher, student]
    put:
      tags:
        - user
      summary: 编辑用户
      description: 编辑单个用户信息
      operationId: UpdateUser
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: 用户ID
        - in: body
